<html>
<head>
    <title>ExtJS Unit Test: Sample App Jasmine Tests</title>

    <!-- Jasmine -->
    <script type="text/javascript" src="../../lib/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="../../lib/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine-html.js"></script>
    <link href="../../lib/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.css" type="text/css" rel="stylesheet" />
    
    <!-- Testing Utils -->
    <script src="../util/ScopeTestingObjects.js"></script>
    
    <!-- Data Stubs -->
    
    <!-- mobile webkit bridge -->
    <script src="../mocks/PhantomMobileMock.js"></script>
    
    <!-- project library files -->
    <script src="../../../src/asynch.js" ></script>
    
    <!-- project mocks -->
    
    <!-- index page mock -->
    
    <!-- test specs -->
    <script src="../specs/testCallbacks.js"></script>
    <script src="../specs/testSuccessFailCallback.js"></script>
    <script src="../specs/testCountDownCallback.js"></script>
    
</head>
<body>

    <div id="test"></div>

    <script type="text/javascript">
        var jasmineEnv      = jasmine.getEnv(),
                trivialReporter = new jasmine.TrivialReporter();

        jasmineEnv.updateInterval = 1000;

        jasmineEnv.addReporter(trivialReporter);

        jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
        };

        jasmineEnv.execute();
    </script>

</body>
</html>
